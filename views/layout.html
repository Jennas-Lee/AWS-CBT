<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="AWS Certificated CBT">
    <meta name="keyword" content="AWS, AWS Certificated, CBT, 어소시에이트, AWS 자격증">
    <meta name="description" content="AWS Certificated를 준비하는 CBT 서비스입니다.">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="AWS Certificated CBT">
    <meta property="og:description" content="AWS Certificated 준비하는 CBT 서비스입니다.">
    <meta property="og:image" content="http://localhost:8000/img/aws.png">    <!-- 이미지 경로 확인할 것 -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>*{font-family: 'Noto Sans KR', sans-serif;}</style>

    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="/">AWS CBT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/solve">문제 풀기</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/record">이력 확인</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/enroll">문제 등록</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/info">이용 안내</a>
                    </li>
                {% if user and user.id %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/auth/modify">정보수정</a>
                    </li>
                </ul>
                    <a class="btn btn-outline-success my-2 my-sm-0" href="/auth/logout">로그아웃</a>
                {% else %}
                </ul>

                    <a class="btn btn-outline-success my-2 my-sm-0" href="/auth/login">로그인</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main role="main">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        Made by <a href="mailto:leezeunjun@gmail.com" class="text-decoration-none">Jennas-Lee</a>
    </footer>
    {% block script %}
    {% endblock %}
</body>
</html>
